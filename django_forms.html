<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django forms</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name,Password and Email are required</p>
    <form action="www.facebook.com">
        <label for="fn">First Name:</label>
        <input id='fn' type="text"name=""placeholder="First Name"required>
        <label for="ln">Last Name:</label>
        <input id='ln' type="text"name=""placeholder="Last Name"required>
        <p></p>
        <label for="email">Email:</label>
        <input id='email' type="text"name=""placeholder="Name@Email.com"required>
        <label for="pass">Password:</label>
        <input id='pass' type="password"name=""placeholder=""required>
        <p></p>
        <P>Are you over the age of 18? </P>
        <label for="yes">Yes:</label>
        <input id='yes' type="radio"name="pick"placeholder="">
        <label for="no">No:</label>
        <input id='no' type="radio"name="pick"placeholder="">
        <p>Do you have a credit card or paypal?</p>
        <select name="Pay">
            <option value="cc">Credit card</option>
            <option value="pp">Paypal</option>
        </select>
        <p></p>
        <p>This form will direct you to facebook page on clicking sign up</p>
        <input type="submit"name=""placeholder="Sign up"value="Sign up">
    </form>
  
</body>
</html>
