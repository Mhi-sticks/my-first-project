<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Forms</title>
</head>
<body>
    <h1>OTHER INPUTS</h1>
    <form action="">
        
        <label for="ur">URL:</label>
        <input type="url"id="ur">
        <p></p><br>
        <label for="num">NUMBER:</label>
        <input type="number"id="num">
        <p></p><br>
        <label for="range">RANGE:</label>
        <input type="range"id="range"min="1" max="100">
        <p></p><br>
        <label for="date">DATE:</label>
        <input type="date"id="date">
        <p></p><br>
        <label for="mon">MONTH:</label>
        <input type="month"id="mon">
        <p></p><br>
        <label for="week">WEEK:</label>
        <input type="week"id="week">
        <p></p><br>
        <label for="col">COLOR:</label>
        <input type="color"id="col">
        <p></p><br>
        <label for="dt">DATE TIME:</label>
        <input type="datetime"id="dt">
        <p></p><br>
        <label for="dl">DATE TIME:</label>
        <input type="datetime-local"id="dl">
        <p></p><br>
        <label for="text">NAME:</label>
        <input type="text"id="text">
        <p></p><br>
        <label for="em">EMAIL:</label>
        <input type="email"id="em">
        <p></p><br>
    </form>
    
</body>
</html>
